<ion-header>
  <ion-toolbar color="primary">
    <ion-title class="ion-text-center">
      Lista studenti
    </ion-title>
    <ion-buttons slot="start">
      <ion-button>
        <ion-icon></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="primary">
      <ion-button routerLink="/crea-studente">
        <ion-icon name="add-circle-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size-md="6" offset-md="3" *ngIf="studenti.length>0">
        <ion-card>
          <ion-card-content>
            <ion-list>
              <ion-item detail *ngFor="let studente of studenti;" [routerLink]="['/','studente-dettaglio',studente.id]">
                <ion-label>{{studente.nome}}</ion-label>
              </ion-item>
            </ion-list>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col size-md="6" offset-md="3" *ngIf="studenti.length <= 0">
        <ion-item class="ion-text-center">
          <ion-label>
            <p>Aggiungi uno studente col tasto +</p>
          </ion-label>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
