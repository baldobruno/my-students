<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button>
        <ion-back-button [defaultHref]="'/studente-dettaglio/'+studente?.id+'/note'"></ion-back-button>
      </ion-button>
    </ion-buttons>
    <ion-title>Modifica nota</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="onUpdateNota()" [disabled]="!form?.valid">
        <ion-icon name="checkmark" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="form">
    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Titolo:</ion-label>
            <ion-input type="text" formControlName="titolo"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Descrizione:</ion-label>
            <ion-input type="text" formControlName="descrizione"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Data creazione:</ion-label>
            <ion-input type="text" formControlName="dataCreazione"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
